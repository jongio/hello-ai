# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: hello-ai
metadata:
  template: hello-ai@0.0.1-beta
services:
  api:
    project: ./src/api
    language: python
    host: aks
    k8s:
      deploymentPath: ../../infra/api
hooks:
  preprovision:
    shell: sh
    continueOnError: false
    interactive: true
    run: infra/hooks/preprovision.sh
  postup:
    shell: sh
    continueOnError: false
    interactive: true
    run: infra/hooks/postup.sh
infra:
  provider: terraform